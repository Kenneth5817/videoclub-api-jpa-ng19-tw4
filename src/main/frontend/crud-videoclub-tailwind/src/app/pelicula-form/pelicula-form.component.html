<div class="container mx-auto">
<h1 class="text-2xl font-bold mb-3 underline">
  {{ isEdit ? "Editar" : "Crear" }} Pelicula
</h1>
<form [formGroup]="peliculaForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Nombre</label>
    <input
      formControlName="nombre"
      type="text"
      class="border border-gray-300 p-2 rounded-md mb-3 mx-1"
    />
  </div>

  @if (isEdit) {
  <div>
    <label>Última actualización</label>
    <label class="mx-1 italic">{{ peliculaForm.controls['descripcion'].value}}</label>
  </div>
  }

  <button
    type="submit"
    class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700"
  >
    {{ isEdit ? "Editar" : "Crear" }}
  </button>
</form>
</div>
